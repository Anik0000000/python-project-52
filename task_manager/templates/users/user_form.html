{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="mb-4">{% if object %}Edit User{% else %}Create User{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
