{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1 class="my-4">Изменение задачи</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
</div>
{% endblock %}
