{% extends "layout.html" %}

{% block content %}
<h1>Метки</h1>

<a href="{% url 'label_create' %}" class="btn btn-primary">Создать метку</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for label in labels %}
        <tr>
            <td>{{ label.id }}</td>    
            <td>{{ label.name }}</td>
            <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
            <td>
                <a href="{% url 'label_update' label.id %}">Изменить</a>
                <br>
                <a href="{% url 'label_delete' label.id %}">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Меток нет</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
