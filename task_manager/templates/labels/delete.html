{% extends 'layout.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Удаление метки</h1>
    <p>
      Вы уверены, что хотите удалить {{ object }}?
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
    </form>
</div>
{% endblock %}
